{% extends "base.html" %} {% block title %}Sign up{% endblock %}

{% block content %}


<form method="POST">
    <h3 align="center"> Sign up</h3>

    <p><b>{{message}}</b></p>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label for="address">Home Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Home Address">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country">
    </div>

    <!-- dodaj za broj telefona -->
    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" class="form-control" id="number" name="number" placeholder="Enter phone number">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
